<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Image Upload</title>
</head>
<body>

  <input type="text" id="textInput" placeholder="Enter text">
  <input type="file" id="imageInput" accept="image/*">

  <button onclick="uploadData()">Upload</button>

  <div id="displayArea">
    <h2>Stored Data:</h2>
    <p id="displayText"></p>
    <img id="displayImage" style="max-width: 300px; max-height: 300px;" alt="Uploaded Image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function uploadData() {
      const textInput = document.getElementById('textInput').value;
      const imageInput = document.getElementById('imageInput');
      const imageFile = imageInput.files[0];

      const formData = new FormData();
      formData.append('text', textInput);
      formData.append('image', imageFile);

      // Send text and image to the server
      axios.post('http://your-server-domain-or-ip:3000/upload', formData)
        .then(response => {
          console.log('Data uploaded successfully:', response.data);
          displayStoredData();
        })
        .catch(error => {
          console.error('Error uploading data:', error.response ? error.response.data : error.message);
        });
    }

    function displayStoredData() {
      // Fetch and display stored data from the server
      axios.get('http://your-server-domain-or-ip:3000/retrieve')
        .then(response => {
          const storedText = response.data.text || 'No text available';
          const storedImage = response.data.image || '';

          document.getElementById('displayText').innerText = storedText;
          document.getElementById('displayImage').src = storedImage;
        })
        .catch(error => {
          console.error('Error retrieving data:', error.response ? error.response.data : error.message);
        });
    }

    // Display stored data when the page loads
    displayStoredData();
  </script>
</body>
</html>
