<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="pstyle.css" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYUchan</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
</head>
<body>
    <header>
        <img src="Random.png" width="200" height="200">
        <h1><a href="../index.html">&larr;</a> Random Room<sup>&Yopf;</sup></h1>
    </header>
    <button id="showFormButton">Start a thread</button>
    <form id="startThreadForm" style="display: none;">
        <div id="formContainer">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <input type="file" id="image" name="image" accept="image/*">
            <br><br>
            <button type="button" id="addThreadButton">Submit</button>
        </div>
    </form>
    <div id="threads">
        <hr>
        <h2>Threads</h2>
    </div>
    <footer>
        <hr />
        <span class="text-reset">Ramez Gammoh</span>
        <br />
        <a href="https://github.com/Ramez-git/startup260-BYUchan">GitHub</a>
    </footer>
<script src = "Javas.js"></script>
</body>
</html>
